{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">ğŸ“¥ Inbox</h2>

    {% if messages %}
    <ul class="list-group shadow-sm">
        {% for msg in messages %}
        <li class="list-group-item {% if not msg.is_read %}list-group-item-light{% endif %}">
            <strong>From:</strong> {{ msg.sender.username }}<br>
            <small class="text-muted">{{ msg.timestamp|date:"M d, Y H:i" }}</small>
            <p>{{ msg.content }}</p>
            <a href="{% url 'send_message' msg.sender.username %}" class="btn btn-sm btn-outline-primary">Reply</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted text-center">You have no messages.</p>
    {% endif %}
</div>
{% endblock %}
